      ## Prototypal explained by example

      ``` javascript
       var human = {
        name: "george",
        eat: function() {
         // I am hungry.. br-br-br..
       }

       var george = Object.new(human);
       var george = {};

       // monkey patching.
       george.prototype = human;
       george.prototype = {
         var name: "I am Vika now!!";
       }
      ```
